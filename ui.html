<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/page.css">
</head>
<body>
  <div class="container">
    <h2>Expenses</h2>
    <div class="expense-input">
      <input type="text" id="expenseText" placeholder="Enter expense text">
      <button onclick="addExpense()">Add Expense</button>
    </div>
    <div id="expenseList"></div>
  </div>

  <div class="container">
    <h2>Budgets</h2>
    <a href="doc.html"><button>Make A Budget Here</button></a>
    <!--<div class="budget-input">
      <input type="text" id="budgetText" placeholder="Enter budget text">
      <button onclick="linkToBudget()">Add Budget</button>
    </div>-->
    <div id="budgetList"></div>
  </div>

  <script>
 
    function addExpense() {
      const expenseText = document.getElementById('expenseText').value;
      if (expenseText.trim() !== '') {
        businessLogic(expenseText, 'expenseList');
      }
      //businessLogic(expenseText, 'expenseList');
    }

    function addBudget() {
      const budgetText = document.getElementById('budgetText').value;
      if (budgetText.trim() !== '') {
        businessLogic(budgetText, 'budgetList');
      }
    }

    function businessLogic(text, listTitle) {
      //if (text.trim() !== '') {
      const list = document.getElementById(listTitle);
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = text;
      list.appendChild(card);
      document.getElementById(text).value = '';
      //}
    }
  </script>
</body>
</html>
